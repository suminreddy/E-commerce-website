<div class="container">
  <h1 class="well">Sign Up</h1>
  <div class="col-lg-12 well">
    <div class="row">
      <form (submit)="onSignUpSubmit()">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-4 form-group">
              <label>User Name</label>
              <input [(ngModel)]="user.username" name="username" type="text" placeholder="Enter User Name" class="form-control" required>
            </div>
            <div class="col-sm-4 form-group">
              <label>First Name</label>
              <input [(ngModel)]="user.firstname" name="firstname" type="text" placeholder="Enter First Name" class="form-control" required>
            </div>

            <div class="col-sm-4 form-group">
              <label>Last Name</label>
              <input [(ngModel)]="user.last" [ngModelOptions]="{standalone: true}" name="last" type="text" placeholder="Enter Last Name"
                class="form-control" required>
            </div>
          </div>
          <div class="row">

            <div class="col-sm-4 form-group">
              <p *ngIf="user.username?.length == 0 ">Username is required</p>
            </div>

            <div class="col-sm-4 form-group">
              <p *ngIf="user.firstname?.length == 0">Firstname is required</p>
            </div>

            <div class="col-sm-4 form-group">
              <p *ngIf="user.last?.length == 0">Lastname is required</p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 form-group">
              <label>Password</label>
              <input id="password" required [(ngModel)]="user.password" name="password" type="password" placeholder="Enter Password" class="form-control">

              <span *ngIf="user.password!=null && !user.password.match('^(?=.*[A-Z])(?=.*[!@#$&*])(?=.*[0-9])(?=.*[a-z]).{8,}$')">
                <p>
                  Not a valid password. Should contain atleast 1 capital alphabet, 1 small alphabet, 1 number, 1 special character with minimum
                  length of 8
                </p>
              </span>
            </div>
            <div class="col-sm-4 form-group">
              <label>Confirm Password</label>
              <input required [(ngModel)]="user.confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password"
                class="form-control">
            </div>
            <div class="col-sm-4 form-group">
              <label></label>
              <p *ngIf="user.confirmPassword!=null && user.password!=user.confirmPassword">Passwords do not match</p>
            </div>
          </div>
          <div class="form-group">
            <label>Address</label>
            <input required [(ngModel)]="user.address" name="address" placeholder="Enter Address" class="form-control" type="text">
          </div>
          <div class="row">
            <div class="col-sm-4 form-group">
              <label>City</label>
              <input required [(ngModel)]="user.city" name="city" type="text" placeholder="Enter City" class="form-control">
            </div>
            <div class="col-sm-4 form-group">
              <label>State</label>
              <input required [(ngModel)]="user.state" name="state" type="text" placeholder="Enter State" class="form-control">
            </div>
            <div class="col-sm-4 form-group">
              <label>Zip</label>
              <input required [(ngModel)]="user.zip" name="zip" type="text" placeholder="Enter Zip Code" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input required [(ngModel)]="user.phone" name="phone" type="text" placeholder="Enter Phone Number" class="form-control">
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input required [(ngModel)]="user.email" name="email" type="text" placeholder="Enter Email Address" class="form-control">
            <p *ngIf="user.email?.length == 0">Email is required</p>
          </div>
          <button type="button" class="btn btn-lg btn-info" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
