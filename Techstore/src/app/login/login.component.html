<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Signin</title>


</head>

<body class="text-center">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" [(ngModel)]="user.email" name="email" id="inputEmail" class="form-control" placeholder="Email address"
      required autofocus>
    <p *ngIf="user.email?.length == 0">Email is required</p>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" [(ngModel)]="user.password" name="password" id="inputPassword" class="form-control" placeholder="Password"
      required>
    <p *ngIf="user.password?.length == 0">Password is required</p>
    <div class="checkbox mb-3">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signIn()">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
  </form>
</body>

</html>
